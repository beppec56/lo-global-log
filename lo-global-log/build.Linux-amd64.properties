<!-- properties used in build.xml, build platform dependent -->

<!--  home_sdk=libreoffice3.3_sdk -->
home_sdk=libreoffice5.1_sdk/dsklnx2

<!--
this is where the sdk environment is installed for you
the value is the default in Linux after standard installation of LO 5.1
In case of a different installation, please update it
-->
lo_sdk_installed=${user.home}/${home_sdk}
<!-- standard init script for OOo SDK, what should be launched for a correct init of the environment -->
lo_sdk_init_script=${lo_sdk_installed}/setsdkenv_unix.sh
<!-- command to build idl to urd -->
lo_sdk_idl_compile=compile-idl.sh

<!-- the installed OpenOffice.org SDK java classs location -->
losdk=/opt/libreoffice5.1/sdk

lo_classes=/opt/libreoffice5.1/program/classes
git_revision_script=./git-version.sh
